<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game_area">

            <!-- <div class="bait"></div> -->

            <div class="character" id="player1"></div>

            <div class="character" id="player2"></div>

        </div>

        <div id="reset">
            <button id="reset_button">Sıfırla</button>
        </div>

        <div id="score">
            <div id="header">
                <h3>Skor</h3>
            </div>
            <div id="player_y">
                <p class="player_y_text">Yeşil</p>
                <input class="input" id="player_1" type="text" value="0">
            </div>
            <div id="player_k">
                <p class="player_k_text">Kırmızı</p>
                <input class="input" id="player_2" type="text" value="0">
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
